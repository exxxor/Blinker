<style>
    @import url(https://fonts.googleapis.com/css?family=Raleway:400,500);

    html,
    body {
        background: radial-gradient(circle, #000, #212121);
        /* background: #000; */
        color: #fff;
        /* background: linear-gradient(135deg, #ffffe5, #e1efe3, #c4e0e1, #a7d1df, #89c1dd); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        text-align: center;
        font-family: 'Raleway', Helvetica, sans-serif;
        min-width: 320px;
    }
    .thick-green-border {
        border-color: #ff9966;
        border-width: 10px;
        border-style: solid;
        border-radius: 50%;
    }
    .smaller-image {
        width: 300px;
    }

    header {
        font-size: 2em;
        font-weight: bold;
        margin: 20px;
    }
    .center {
		position: fixed; /* or absolute */
		top: 50%;
		left: 50%;
        display: inline-block;
		transform: translate(-50%, -50%);
	}
    .center .img-top {
        display:none;
    }
    .center:hover .img-top {
        display:inline;
    }
    .center:hover .img-bot {
        display:none;
    }
    #form-outer {
        background-color: rgb(250, 250, 250);
        margin: 0 auto;
        border-radius: 4px;
        width: 75%;
        max-width: 900px;
        padding: 10px;
        padding-top: 20px;
    }
    .labels {
        display: inline-block;
        text-align: right;
        width: 40%;
        padding: 5px;
        vertical-align: top;
        margin-top: 10px;
    }
    .rightTab {
        display: inline-block;
        text-align: left;
        width: 48%;
        vertical-align: middle;
    }
    .input-field {
        height: 20px;
        width: 280px;
        padding: 5px;
        margin: 10px;
        border: 1px solid #c0c0c0;
        border-radius: 2px;
    }
    #submit {
        background-color: #1b5e20;
        border-radius: 20px;
        color: white;
        font-size: 1em;
        height: 37px;
        font-weight: 500;
        text-transform: uppercase;
        touch-action: manipulation;
        transition-duration: 33ms;
        transition-property: background-color, border-color, color, box-shadow, filter, transform;
        transform: translate3d(0px, 0px, 0px);
        font-family: Circular, Helvetica, Arial, sans-serif;
        margin: 10px;
        border: 0px solid;
        padding-top: 10px;
        padding-right: 35px;
        padding-bottom: 10px;
        padding-left: 35px;
        cursor: pointer;
    }
    #submit:hover {
        background-color:rgb(29, 185, 84);
    }
    @media screen and (max-width: 833px) {
        .input-field {
            width: 80%;
        }
        select {
            width: 90%;
        }
    }

    @media screen and (max-width: 520px) {
        .labels {
            width: 100%;
            text-align: left;
        }
        .rightTab {
            width: 80%;
            float: left;
        }
        .input-field {
            width: 100%;
        }
        select {
            width: 100%;
        }
    }
</style>
