<style>
    @import url(https://fonts.googleapis.com/css?family=Raleway:400,500);

    html,
    body {
        background: #93cede; /* Old browsers */
        background: -moz-linear-gradient(-45deg, #93cede 0%, #75bdd1 41%, #84edb0 100%); /* FF3.6-15 */
        background: -webkit-linear-gradient(-45deg, #93cede 0%, #75bdd1 41%, #84edb0 100%); /* Chrome10-25,Safari5.1-6 */

    button {
        background-color: #1b5e20;

        padding-top: 10px;

        padding-bottom: 10px;
        padding-left: 35px;
        cursor: pointer;
    }
    .button:hover {
        background-color:rgb(29, 185, 84);
    }
    .center {
		position: fixed;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
	}
    .deactivated {
        background-color: #9e9e9e;
        border-radius: 20px;
        color: white;
        font-size: 1em;
        height: 37px;
        font-weight: 500;
        text-transform: uppercase;
        touch-action: manipulation;
        transition-duration: 33ms;
        transition-property: background-color, border-color, color, box-shadow, filter, transform;
        transform: translate3d(0px, 0px, 0px);

        margin: 10px;
        border: 0px solid;
        padding-top: 10px;
        padding-right: 35px;
        padding-bottom: 10px;
        padding-left: 35px;
        cursor: pointer;
    }
    .deactivated:hover {
        background-color:#bdbdbd;
    }

    .activated {
        background-color: #1b5e20;
        border-radius: 20px;
        color: white;
        font-size: 1em;
        height: 37px;
        font-weight: 500;
        text-transform: uppercase;
        touch-action: manipulation;
        transition-duration: 33ms;
        transition-property: background-color, border-color, color, box-shadow, filter, transform;
        transform: translate3d(0px, 0px, 0px);
        font-family: Circular, Helvetica, Arial, sans-serif;
        margin: 10px;
        border: 0px solid;
        padding-top: 10px;
        padding-right: 35px;
        padding-bottom: 10px;
        padding-left: 35px;
        cursor: pointer;
    }

    .activated:hover {
        background-color:rgb(29, 185, 84);
    }

    #block_container
    {
        text-align:left;
        width: 700px;
    }
    #bloc1, #bloc2
    {
        display:inline-block;
        text-align: left;
        vertical-align: middle;
    }

    img {
        margin: 5px;
    }

</style>

<script type="text/javascript">
    function agreement()
    {
        if (document.getElementById("agree").checked) {
            document.getElementById("begin").setAttribute("onclick", "location.href='settings.html'");
            document.getElementById("begin").setAttribute("class", "activated");
        }
        else {
            document.getElementById("begin").setAttribute("onclick", "");
            document.getElementById("begin").setAttribute("class", "deactivated");
        }
    }
</script>

</div>
